<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INSERT TITLE HERE</title>
<!-- 대소문자 변경                          -->
<!-- ctrl+shift+x : 소->대 -->
<!-- ctrl+shift+y : 대->소 -->
<style>
body
{
text-align:center;
}
.aa
{
color:rgba(255,255,255,1);}
/* a는 투명도(alpha) , 0.0~2.0(투명~반투명)
0.0 (fully transparent) and 1.0 (fully opaque) */

.bb
{
color:hsla(255,255%,255%,1);}
/* HSL color : hue(색상) , saturation(채도) , lightness(명도) */
/* 색상 : 0 red, 120 green 240 blue 360 red */
/* 채도 : 연한색인지 짙은색인지? */
/* 명도 : 밝아 어두워 0% black 50% 원래색 100% white */

</style>
</head>
<body bgcolor="yellow">

<script>
alert('Hello world'");</script>
<div class="aa">뭥미?</div>
<div class="bb">뭥미?</div>
<h1><font color="red">안녕</font></h1>
<h1><font color="green">안녕</font></h1>
<h1><font color="#FF0000">안녕</font></h1>
</body>
</html>
