<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
p{
text-align:center;
color:red; background-color:rgb(255,255,0);
}
p.aa
{ border-style:dotted;border-radius:30px;
}
p.bb
{border-style:dashed;
}
p.cc
{border-style:double;
}
p.dd
{border-style:dotted;
}
p.ee
{border-style:groove;
}
p.ff
{border-style:inset;
}
p.gg
{border-style:ridge;
}
p.hh
{border-style:solid;
}
p.nn
{border-style:outset;
}

</style>



</head>
<body bgcolor="blue">
<h1>
<p class="aa">완전 멋있어 dotted border-radius</p>
<p class="bb">완전 멋있어 dashed</p>
<p class="cc">완전 멋있어 double</p>
<p class="dd">완전 멋있어 dotted</p>
<p class="ee">완전 멋있어 groove-테두리를 조각칼로 파낸것처럼</p>
<p class="ff">완전 멋있어 inset-테두리 안쪽창이 들어가 있는것</p>
<p class="gg">완전 멋있어 ridge-테두리에 실리콘을 쏴서 솟은것</p>
<p class="hh">완전 멋있어 solid-그냥굵은선</p>
<p class="nn">완전 멋있어 outset-테두리 안쪽창이 불쑥 나온것</p>
</h1>
</body>
</html>
