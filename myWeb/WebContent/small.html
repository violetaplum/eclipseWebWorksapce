<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 전용태그들</title>
</head>
<body>
	<small>html 5 small tag</small>
	<br>
	normal html 5 tag
	<br>
	<mark>mark html 5 tag</mark>
	<!-- mark : 형광펜 효과, 음영도 약간 있음 -->
	<br>
	<strong><mark>strong html 5 tag</mark></strong>
	<!-- strong : 굵은글씨! -->
	<!-- mark, strong 겹쳐 사용해도 됨 -->
	<br>
	<ins><del>del html 5 tag</del></ins>
	<!-- del :  strike 처럼 중앙선이 그어진다. -->
	<br>
	있잖아 <strong><mark><ins>html 5 tag</ins></mark></strong>인데 뭘까?
	<!-- ins : 밑줄선 -->
	<br>
	<pre> 안녕 나는 장희수 라고 해!!
					너의 이름은?</pre>
	<sub>sub html 5 tag</sub>
	<!-- sub : small 보다 조금 더 작은 글씨가 나온다. -->
	<sup>sup html 5 tag</sup>
	<!-- sup : 한줄 위로 올라간다. -->
	
	<img src="krim/fox.jpeg" alt="없어!!">
	<!-- alt : 그림이 있으면 그림출력, 아니면 alt후반의 것 출력 -->
	
	<figcaption>그림1.1 나는 캡션입니다..</figcaption>
	<!-- 그림 밑에 설명문을 다는것 -->
</body>
</html>
