<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		window.onunload=function(){kajaCookie()} //onunload : 웹페이지 닫힐때 
		function kajaCookie(){				//쿠키이름=쿠키값  
			if(document.f1.chk1.checked==true)
			{//checkbox를 check했으면
				var today = new Date() //10.4일 10시
				today.setDate(today.getDate()+1) //10.5일 10시
				document.cookie="annaneCookie=kongji1;expires=" //객체.속성=값
				+today.toUTCString() //+ today.toGMTString() ==> 이전방식
			}
			//universal time + coordinate (세계협정시) 우리나라 + 9(9시간 빠름)  
			//날짜가 지나면 쿠키는 자동 삭제됨  
			//check가 안되어 있으면 쿠키 만들지 않고 끝
			//F12 를 누르면 cookie를 볼 수 있고 본인이 만든 cookie를 찾을 수 있다.

		}
	</script>
</head>
<body style="background-color:pink">
<h3>오늘의 이벤트</h3>
	<pre>
	오늘 5시까지 3층 커피숍을 이용하시면
	무료 시음권 2장 드립니다.
	많은 이용 바랍니다.
	</pre><br>

	<div onclick="self.close()">닫기</div>
	<form name="f1" >
		<input type="checkbox" name="chk1">
		지금부터 하루동안 이 창은 띄우지 않습니다.
	</form>
</body>
</html>
