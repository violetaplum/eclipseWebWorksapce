<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Semantic</title>
<!-- Semantic : 의미론 적인 -->
</head>
<body>
<header>
<h1>
쇼핑몰
</h1>
</header>
<!-- header : menu의 제목부분을 의미한다. -->


<nav>
<ul>
<li><a href="#">구두</a>
<li><a href="#">가방</a>
</ul>
</nav>
<!-- nav : menu부분을 말한다. -->
<!-- 이것은 seciton으로 나뉘어져 있다 -->


<section>
<h1>구두의 역사</h1>
<div id="AA">역사</div>
<div id="BB">주요제품</div>
</section>
<!-- article , section : article은 내용이 각기 독립적, section으ㄴ 서로 관계있는 문서를 분리하는 역할 -->
<aside>
<h1>
<pre>
제품을 만들때는 최선을 다합니다
</pre>
</h1>
</aside>

<!-- 
header(logo) ==> top
nav(menu)(navigation) ==> left
section(내용) ==> center
aside(추가설명들) ==> right
footer(address, 저작권 등..) ==> bottom 
-->

<!-- 
여러개의 section을 article로 묶을 수 있고
마찬가지로 여러개의  article을 section으로 묶을 수 있다.
 -->



<!-- 
내용이 독립적이로 스스로 설 수 있는 내용이라면 article사용
내용이 서로 관계가 있다면 section
의미적으로 관계가 없다면 div 사용(div는 오직 내용을 묶는 역할)
 -->

<select name="select">
<option value="1">apple</option>
<option value="2">orange</option>
<option value="3">peach</option>
<option value="4">kiwii</option>

</select>
</body>
</html>
