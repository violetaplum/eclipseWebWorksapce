<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
.div1 ul li{display:inline;} /* 가로배치 */
</style>
</head>



<body align="center" bgcolor="yellow" text="blue">
<div class="div1"> <!-- div1없으면 디폴트로 세로배치 -->
<ul>
	<li><a href="#">여우1</a></li>
	<li><a href="#">기린1</a></li>
	


</ul>

</div>
<div style="display:none">
<!-- div style="display:none"  ->  만들어놓고 안보이게 하는 방법 -->
<ul>
<li><a href="#">여우2</a></li>
<li><a href="#">여우2</a></li>

</ul>

</div>

<div style="display:block">
<!-- div style="display:block"  ->  만들어놓고 보이게 하는 방법 -->
<ul>
<li><a href="#">여우2</a></li>
<li><a href="#">여우2</a></li>

</ul>

</div>

</body>
</html>
