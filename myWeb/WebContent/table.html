<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table border=5 width=300 height=200>   <!-- 테이블 틀 -->
<!-- border : table테두리의 두께를 정해줌 -->
<!-- 
tr : 행 구분선
th : 열 구분선 
-->
<tr align=center><!--  줄(행)생성 -->
<th>이름</th><th>나이</th>  <!-- 칸(열)생성 -->	<!-- th와 td의 차이는 th는 굵은글씨로 나옴 -->
</tr>

<tr align=center> <!-- 또 하나의 줄 생성 -->
<td>홍길동</td><td>27</td> <!-- 이번에는 칸 생성, 내용들어감 -->
</tr>

<tr align=center>
<td>이도령</td><td>21</td>
</tr>

<tr align=center>
<td colspan=2>후보선수 2명</td>
<!-- colspan : 칼럼을 넓게 폈다는 얘기(두개를 하나로 합치기!) -->
<!-- rowspan : 행 합치기 -->
</tr>

</table>


<br><br>
가자 네이버로<br>
<hr>
window.
<a href="http://www.naver.com">어디간다구 네이버?</a><br>
<!-- href="link주소" : link주소 로 연결해주는 링크를 설정해준다. -->
<!-- a tag는 anchor를 의미 -->


<br><br>
<table border=0 width=300 height=200>
<!-- 표를 그리고 굵기를 0으로 정하면 투명해지기 때문에 배치를 잘 할수 있게됨 -->
<!-- 사실 그림 뿐만 아니라 글씨도 이런 방식으로 배치하면 좋음 -->
<tr align=center>
	<td><a href="http://www.naver.com">
	<img src="./krim/fox.jpeg">여우인형구입</a></td>
	<!-- a태그안에 그림과 글씨를 넣음 ->  손가락이 나옴 -->
	<!-- 그림과 글씨에 링크를 거는 방법이다. -->
	<td><a href="http://www.nate.com">
	<img src="./krim/giraffe.jpg">기린인형구입</a></td>
</tr>
	
<tr align=center>
	<td><img src="./krim/fox.jpeg"></td>		<!-- 쇼핑몰 그림배치 잘하기 -->
	<td><img src="./krim/fox.jpeg"></td>
</tr>
	
</table>



</body>
</html>
