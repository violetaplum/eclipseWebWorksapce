<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"> 
<!-- Content-Type : name을 알려주는것 -->
<!-- content : meta tag 에 있는 내용의 형식 등을 말해주는것(여기서는 text,html) -->
<!-- 이 정의를 먼저 실행하고 웹페이지 로딩 -->

<meta name="author" content="박미래"> <!-- 개발자 -->
<meta name="keywords" content="MVC,html5"> <!-- 검색엔진에서의 검색키워드 -->
<!-- meta tag : 웹브라우저와 웹서버 서로 정보를 주고받는 개념 -->
<!-- name="keywords" : 이 웹을 찾으려면 'MVC'나 'html5' 을 검색하면 된다는 의미 -->

<title>love line</title>
<link rel="stylesheet" href="CSS1.css" type="text/css">
<!-- link tag : 외부의 css와 연결시키는것 -->

<!-- script src=".js" : 외부 js사용-->

</head>
