<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body bgcolor="yellow" text="blue">

메뉴<br>
<ul> <!-- ul : unordered list. 순서가 없는 목록 -->
<li type="disk">떡갈비조림 <!-- 기본 disk 때문에 글머리기호에 굳이 disk안써줘도 됨--> 
<li> 치즈라면	<!-- <li>는 동그라미(disk) 목록 -->
<li> 순대국

</ul>
<p>&nbsp;</p>

<hr> <!-- 가로선 -->

후식<br>
<ul>
<li type="square"> 미숫가루  <!-- <li type="square"> 네모 목록 -->
<li type="circle"> 숭늉		<!-- <li type="circle"> 빈원 목록 -->
<li> 홍차
</ul>

<!-- OL (ordered list) -->
메뉴<br>

<ol>
<li type="1"> 떡갈비조림 <!-- 1. 2. 이 기본 -->
<li>치즈라면
<li>순대국
</ol>
<p>&nbsp;</p>
<hr>
후식<br>
<ol>
<li> 미숫가루
<li> 숭늉
<li> 홍차
</ol>



</body>
</html>
