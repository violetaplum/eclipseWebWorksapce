<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.menu1
		{
			/* 큰메뉴 디자인
			pointer가 손바닥 커서출현, old방식 hand */
			cursor:pointer; color:blue; background-color:#6666FF;font-size:20pt;
		}
		.menu2
		{
			color:red; background-color:#CC66FF; font-size:10pt;
			/* 소메뉴 디자인 */
		}
	</style>

	<script>
	function kaja(bada) //toggle방식은 항상 이렇게 작성
	{
		/*element.setAttribute(style,"display:block")*/
		
		/*if(bada.id=='somenu1')
		{
			bada.style.display="block" //show
			document.getElementById('somenu2').style.display="none"
		}
		else if(bada.id=='somenu2')
		{
			bada.style.display="block"
			document.getElementById('somenu1').style.display="none"
		}*/

		var somenu1=document.getElementById('somenu1')
		somenu1.style.display="none"

		var somenu2 = document.getElementById('somenu2')
		somenu2.style.display="none"

		bada.style.display="block" //display:block 내가 누른 너만 소제목 나와
	}
	</script>
</head>
<body>
<br><br>
<!-- 메뉴 1  toggle방식 메뉴 -->
<div class="menu1" id="bigmenu1" onmouseover="kaja(document.getElementById('somenu1'))">
	CEO
</div>
<div class="menu2" id="somenu1" style="display:none"> <!-- display:none ->  썻지만 안보이게하는것 -->
													  <!-- display:block -> 안보이던거 보이게한다 -->
	<ul>
		<li><a href="#">CEO소개</a></li>
		<li><a href="#">CEO인사말</a></li>
	</ul>
</div>
<div class="menu1" id="bigmenu1" onmouseover="kaja(document.getElementById('somenu2'))">
	회사 소개 및 연혁
</div>
<div class="menu2" id="somenu2" style="display:none">
	<ul>
		<li><a href="#" >회사소개</a></li>
		<li><a href="#">회사연해</a></li>
	</ul>
</div>
</body>
</html>
