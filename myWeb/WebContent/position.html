바디에는 쓰면 출력한다
<pre>

position 종류
	static(none) : 차례대로, 흐름대로
	absolute : 원점(0,0)에서 부터
	relative : 원래 나올위치로부터 상대적으로 처리
	fixed : 화면 스크롤되어도 요지부동 단, 상대적으로 처리
	inherit : 부모로부터 상속
	
	


</pre>
<div class="krimja1">position none ~~~~~</div>
<div class="krimja2">position none ~~~~~~~</div>
