<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		window.onload=function()
		{
			if(navigator.geolocation)
			{
				navigator.geolocation.getCurrentPosition(kajaWichi1)
			}
		}
		function kajaWichi1(wichi1)
		{//coords : 위치객체 (Coordinates)
			var wido1=wichi1.coords.latitude //-90~90 degree
			var kyungdo1=wichi1.coords.longitude//-180 ~+180 degree
 			alert("위도는"+wido1+"경도는"+kyungdo1) //chrome, explorer 결과가 다르다;
		}
	</script>
</head>
<body>
<h1>My location</h1>
<h3>위도와 경도를 알아보자</h3>
<h3>잘 나오는구만</h3>

</body>
</html>
