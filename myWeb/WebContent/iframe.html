<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Iframe</title> <!-- iframe : 계속 alive inner frame -->
</head>
<body>

<iframe width="400" height="300" src="http://www.daum.net">


</iframe>

<!-- 
<iframe width="400" height="300"
src="https://www.naver.com/" frameborder="0" ></iframe>
==========html에서는 frameborder, scrolling등 지원 
-->
<!-- iframe 에 의해 적당한 크기의 박스가 두개가 상단 왼쪽에서 오른쪽의 순서로 생긴다
 <br>태그가 iframe에 먹힌다!!! 따라서 하단으로 내리고 싶을때 사용하면 좋음
 -->

<br>
<iframe width="400" height="300" src="naya.html">
</iframe>

<br>
<iframe width="400" height="300"
src="" name="myiframe"></iframe>


<br>
<p> <!-- <p> : 문단을 나눠주는 태그 -->
<a href="https://www.daum.net" target="myiframe">&nbsp;&nbsp;&nbsp;&nbsp;다음으로 가자</a> 
</p>

<!-- 특수기호들 -->
<!-- &nbsp; : 공백을 나타내준다 -->
<!-- &amp; : &을 출력해준다 -->
<!-- &gt; : ~보다 크다 -->
<!-- &lt; : ~보다 작다 -->
<!-- &pound; : pound 표시 -->
<!-- &cent; : cent 표시 -->
<!-- &euro; : euro 표시 -->
<!-- &copy; : 저작원표시 -->
<!-- &reg; : registered trademark 표시 -->
<!-- &yen; : yen표시 -->

<!-- 그밖의 기호들 참고 : http://jun.hansung.ac.kr/CWP/htmls/HTML%20Entities.html     -->

<!-- 이 문장을 누르면 상위의 iframe에서 target인 myiframe과 연결하여 daum.net이 뜨게함 -->
<!-- target없이 사용하면 iframe내부에 뜨지 않고 그냥 화면이 전환되면서 daum이 뜬다 -->


<br>
<iframe width="400" height="300"
src="https://www.youtube.com/embed/1zzFr1fZmPI"></iframe>

<br>
<iframe width="800" height="300"
src="https://www.daum.net"></iframe>

 
 </body>
</html>
